<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)" rx="16"/>
  
  <!-- Sword 1 -->
  <g transform="translate(64,64) rotate(-30)">
    <rect x="-4" y="-40" width="8" height="50" fill="url(#sword)" rx="2"/>
    <rect x="-12" y="8" width="24" height="6" fill="#gold" rx="2"/>
  </g>
  
  <!-- Sword 2 -->
  <g transform="translate(64,64) rotate(30)">
    <rect x="-4" y="-40" width="8" height="50" fill="url(#sword)" rx="2"/>
    <rect x="-12" y="8" width="24" height="6" fill="#gold" rx="2"/>
  </g>
  
  <!-- Center glow -->
  <circle cx="64" cy="64" r="16" fill="#ffd700" opacity="0.3"/>
  <circle cx="64" cy="64" r="8" fill="#fff" opacity="0.5"/>
  
  <!-- Text -->
  <text x="64" y="110" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffd700" text-anchor="middle">修仙</text>
</svg>
